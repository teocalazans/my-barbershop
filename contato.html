<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./css/contato.css">

    <title>Contato - Barbearia Teolão</title>
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia"></h1>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="centralizacao">
        <form>
            <div class="form-escrito">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) 9XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required
                    placeholder="Digite sua mensagem"></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email">Email</label>
                <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio"
                        value="telefone">Telefone</label>
                <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio" value="whatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidade por
                e-mail?</label>

            <input type="submit" value="Enviar Formulário" class="enviar">
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário de Funcionamento</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Teolão - 2022</p>
    </footer>
</body>

</html>
